<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="madni.css" />
  </head>
  <body>
    <section class="main-section">
      <div class="main-calculator">
        <div class="display">
          <p id="integerHolder"></p>
          <p id="operatorHolder"></p>
          <p id="secondInt"></p>
        </div>
        <div class="mini">
          <div class="buttons-holder">
            <button type="button" class="intBtn">9</button>
            <button type="button" class="intBtn">8</button>
            <button type="button" class="intBtn">7</button>
            <button type="button" class="intBtn">6</button>
            <button type="button" class="intBtn">5</button>
            <button type="button" class="intBtn">4</button>
            <button type="button" class="intBtn">3</button>
            <button type="button" class="intBtn">2</button>
            <button type="button" class="intBtn">1</button>
            <button type="button" class="intBtn">0</button>
            <button type="button" id="clear">C</button>
          </div>
          <div class="operator-holder">
            <button type="button">+</button>
            <button type="button">-</button>
            <button type="button">*</button>
            <button type="button">/</button>
            <button type="button" id="equals">=</button> <!-- Result button -->
          </div>          
        </div>
      </div>
    </section>
    <script src="script.js"></script>

  </body>
</html>
